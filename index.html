<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <label for="loan-amount">Loan Amount R</label>
      <input type="number" id="loan-amount" placeholder="1000" />
      <label for="interest-rate">Interest Rate %</label>
      <input type="number" id="interest-rate" placeholder="20" />
      <label for="months">Months to Pay</label>
      <input type="number" id="months" placeholder="12" />
      <p id="text">Monthly Payment: <span id="output-amount"></span></p>
      <button>Calculate</button>
      <small id="clear-all">clear All</small>
    </div>
  </body>
</html>
